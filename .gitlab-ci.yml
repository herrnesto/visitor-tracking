stages:
  - build
  - quality
  - deploy_to_staging
  - deploy_to_production

build:
  stage: build
  image: bitwalker/alpine-elixir-phoenix:latest
  variables:
    POSTGRES_DB: visitor_tracking_test
    POSTGRES_HOST: postgres
    POSTGRES_PORT: 5432
    POSTGRES_USER: postgres # must match config/test.exs
    POSTGRES_PASSWORD: postgress # must match config/test.exs
    TWILIO_ACCOUNT_SID: xxx
    TWILIO_AUTH_TOKEN: xxx
    TWILIO_FROM: 12566175732
    MIX_ENV: "test"
  script:
    - mix deps.get
    - mix compile
  artifacts:
    paths:
    - _build/
    - deps/
    expire_in: 10 minutes

test:
  stage: quality
  image: bitwalker/alpine-elixir-phoenix:latest
  services:
    - postgres:latest
  variables:
    POSTGRES_DB: visitor_tracking_test
    POSTGRES_HOST: postgres
    POSTGRES_PORT: 5432
    POSTGRES_USER: postgres # must match config/test.exs
    POSTGRES_PASSWORD: postgress # must match config/test.exs
    TWILIO_ACCOUNT_SID: xxx
    TWILIO_AUTH_TOKEN: xxx
    TWILIO_FROM: 12566175732
    MIX_ENV: "test"
  script:
    - mix deps.get --only test
    - mix ecto.create
    - mix ecto.migrate
    - mix test
  only:
    - master
    - merge_requests

format:
  stage: quality
  image: bitwalker/alpine-elixir-phoenix:latest
  variables:
    TWILIO_ACCOUNT_SID: xxx
    TWILIO_AUTH_TOKEN: xxx
    TWILIO_FROM: 12566175732
    MIX_ENV: "test"
  script:
    - mix deps.get
    - mix format --check-formatted --dry-run

credo:
  stage: quality
  image: bitwalker/alpine-elixir-phoenix:latest
  variables:
    TWILIO_ACCOUNT_SID: xxx
    TWILIO_AUTH_TOKEN: xxx
    TWILIO_FROM: 12566175732
    MIX_ENV: "test"
  script:
    - mix deps.get
    - mix credo suggest --min-priority 10

deploy_to_staging: # Add this 'deploy' stage description
  stage: deploy_to_staging
  script:
    - git remote add gigalixir $GIGALIXIR_REMOTE_URL_STAG
    - git push -f gigalixir HEAD:refs/heads/master
  only:
    - master

deploy_to_production: # Add this 'deploy' stage description
  stage: deploy_to_production
  script:
    - git remote add gigalixir $GIGALIXIR_REMOTE_URL_PROD
    - git push -f gigalixir HEAD:refs/heads/master
  when: manual
  only:
    - master
    - /^release.*$/i